        <sp-body>COMFYUI URL:</sp-body>
        <div style="display: flex;align-items: center;width: 100%;">
            <sp-textfield id="tfComfyuiURL" style="width: 80%;" value="http://127.0.0.1:8188"  maxlength="100"></sp-textfield>
            <sp-action-button id="btnResetComfyuiURL" style="width: 100px" quiet>恢复默认</sp-action-button>

        <div style="display: flex; justify-content: center;">

        <div id="divTestInfo"  style="color:#ff5555;  font-size: 14px; margin-top: 10px; width: 100%;"></div>
    </div>
