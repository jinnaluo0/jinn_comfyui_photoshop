<style>

#logArea {
  width: 100%;
  height: 100px;
  font-size: 14px; /* 字体大小 */
  padding-left: 10px; /* 添加左边距 */
  box-sizing: border-box; /* 确保 padding 不影响宽度 */
}

/* 样式：singleLog 为 true，只显示一行，隐藏滚动条 */
.logArea-single {
  height: 1.5em; /* 假设每行高度约为字体大小的 1.5 倍 */
  overflow-y: hide;
}

/* 样式：singleLog 为 false，显示多行，带滚动条 */
.logArea-normal {
  height: 100px;
  overflow-y: scroll;
}
</style>
<div id="logArea" style="min-height: 20px; max-height: 300px;width: 100%;overflow-y: auto;padding:0px 10px; ">

</div>
<div id="logtoolbar" style="display: none;  justify-content: flex-end; height:10px;">
  <sp-action-button id="btnCopyLog" title="复制日志" quiet>
    <div slot="icon" style="fill: currentColor">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v16h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"/>
      </svg>
      
    </div>

  </sp-action-button>
</div>
